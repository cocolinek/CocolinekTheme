<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocolinek Theme</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Witaj w Cocolinek Theme</h1>
    <p>Twój motyw przyszłości — styl, funkcjonalność i lekkość</p>
    <button onclick="startExperience()">Zobacz demo</button>
  </header>

  <main id="demo" style="display:none;">
    <div class="device-frame">
      <iframe src="https://example.com" title="Cocolinek Demo"></iframe>
    </div>
  </main>
<div id="bottomDock" class="hidden">
  <div class="dock-icon">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Telefon">
    <span>Telefon</span>
  </div>
  <div class="dock-icon">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/sms.png" alt="Wiadomości">
    <span>Wiadomości</span>
  </div>
  <div class="dock-icon">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/internet--v1.png" alt="Internet">
    <span>Internet</span>
  </div>
  <div class="dock-icon">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/app-store.png" alt="Aplikacje">
    <span>Aplikacje</span>
  </div>
</div>
  <footer>
    <p>&copy; 2025 Cocolinek</p>
  </footer>
<div id="samsung-dock">
  <div class="samsung-icon" style="background-image: url('icons/phone.png');"></div>
  <div class="samsung-icon" style="background-image: url('icons/messages.png');"></div>
  <div class="samsung-icon" style="background-image: url('icons/internet.png');"></div>
  <div class="samsung-icon" style="background-image: url('icons/apps.png');"></div>
</div>
</body>
  <script src="script.js"></script>
</body>
</html>
